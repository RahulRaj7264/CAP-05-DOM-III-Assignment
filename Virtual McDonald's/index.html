<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>McDonald's Menu</h1>

    <nav>
        <ul>
            <a href="#">Home</a>
            <a href="#">Order</a>
            <a href="#">Near</a>
            <a href="#">About</a>
        </ul>
    </nav>
    <section class="items">
        <div class="item">
            <input type="checkbox" value="pizza">
            <img src="Baguette-3.png" width="150px" height="100px">
            <h4>Baguette</h4>
            <!-- <button>Order</button> -->

        </div>
        <div class="item">
            <input type="checkbox" id="pizza">
            <img src="Pizza-7.png" width="150px" height="100px">
            <h4>Pizza</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="French Fries-6.png" width="150px" height="100">
            <h4>French</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="Egg-Salad Sandwich-4.png" width="150px" height="100">
            <h4>Egg-Salad</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="HotDog-5.png" width="150px" height="100px">
            <h4>Hot-Dog</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="ilk Shake-8.png" width="150px" height="100px">
            <h4>Ilk Selk</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="Bacon-1.png.PNG" width="150px" height="100px">
            <h4>Bacon</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="Noodle-11.png" width="150px" height="100px">
            <h4>Noodle</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="Baguette-3.png" width="150px" height="100px">
            <h4>Baguette</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="Pastry-12.png" width="155px" height="100px">
            <h4>Pastry</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="Rissoles-14.png" width="150px" height="100px">
            <h4>Rissoles</h4>
            <!-- <button>Order</button> -->
        </div>
        <div class="item">
            <input type="checkbox">
            <img src="Egg-Salad Sandwich-4.png" width="150px" height="100">
            <h4>Egg-Salad</h4>
            <!-- <button>Order</button> -->

            <div class="btn">
                <button type="button" onclick="generateID()">Order ID</button>
            </div>
            <!-- <button type="button" onclick="generateID()">Order ID</button> -->
    </section>
    <p id="result"></p>
</body>

</html>
<script src="./index.js"></script>
